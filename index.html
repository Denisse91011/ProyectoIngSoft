<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totalizador de Ventas</title>
</head>
<body>
  <h1>Totalizador de Ventas</h1>
  <form id="formulario">
    <label for="cantidad">Cantidad de ítems:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    <br>
    <label for="precio">Precio por ítem:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>
    <br>
    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="CA">California (CA)</option>
      <option value="UT">Utah (UT)</option>
      <option value="NV">Nevada (NV)</option>
      <option value="TX">Texas (TX)</option>
      <option value="AL">Alabama (AL)</option>
    </select>
    <label for="categoria">Categoría:</label>
        <select id="categoria" required>
            <option value="Alimentos">Alimentos (+2% descuento)</option>
            <option value="Bebidas alcohólicas">Bebidas alcohólicas (+7% impuesto)</option>
            <option value="Material de escritorio">Material de escritorio (+1.5% descuento)</option>
            <option value="Muebles">Muebles (+3% impuesto)</option>
            <option value="Electrónicos">Electrónicos (+4% impuesto, +1% descuento)</option>
            <option value="Vestimenta">Vestimenta (+2% impuesto)</option>
            <option value="Varios" selected>Varios</option>
        </select>
    <button type="submit">Calcular</button>
  </form>
  <div id="resultado"></div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
